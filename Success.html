    <script language="JavaScript">
        var showad = true;
        var Toppx = 150;	//上端位置
        var AdDivW = 90;	//宽度
        var AdDivH = 100;	//高度
        var PageWidth = 900;	//页面多少宽度象素下正好不出现左右滚动条
        var MinScreenW = 1024;	//显示广告的最小屏幕宽度象素

        var ClosebuttonHtml = '<div align="right" style="position: absolute;top:0px;right:0px;margin:2px;padding:2px;z-index:2000;"><a href="javascript:;" onclick="hidead()" style="color:red;text-decoration:none;font-size:12px;"></a></div>'
        var AdContentHtml = '<div align="center" style="color:green;font-size:23pt;font-family:黑体;"><br><br><img src=images/topleft.gif></div>';
        //var AdContentHtml1 = '<div align="center" style="color:green;font-size:23pt;font-family:黑体;"><br><br><img src=images/topright.gif></div>';
        var AdContentHtml1 = document.getElementById("Layer1").innerHTML;
        document.write('<div id="Javascript.LeftDiv" style="position: absolute;z-index:1000;width:' + AdDivW + 'px;height:' + AdDivH + 'px;top:-1000px;word-break:break-all;display:none;">' + ClosebuttonHtml + '<div>' + AdContentHtml + '</div></div>');
        document.write('<div id="Javascript.RightDiv" style="position: absolute;z-index:1000;width:' + AdDivW + 'px;height:' + AdDivH + 'px;top:-1000px;word-break:break-all;display:none;">' + ClosebuttonHtml + '<div>' + AdContentHtml1 + '</div></div>');
        function scall() {
            if (!showad) { return; }
            if (window.screen.width < MinScreenW) {
                //alert("临时提示：\n\n显示器分辨率宽度小于"+MinScreenW+",不显示广告");
                showad = false;
                document.getElementById("Javascript.LeftDiv").style.display = "none";
                document.getElementById("Javascript.RightDiv").style.display = "none";
                return;
            }
            var Borderpx = ((window.screen.width - PageWidth) / 2 - AdDivW) / 2 + 60;
            var divlen = 60;
            if (window.screen.width == 1440) { divlen = 80; }
            if (window.screen.width == 1280) { divlen = 43; }
            if (window.screen.width == 1024) { divlen = -20; }

            if (document.documentElement.clientWidth > 0) {
                document.getElementById("Javascript.LeftDiv").style.display = "none";
                document.getElementById("Javascript.LeftDiv").style.top = (document.documentElement.scrollTop + Toppx) + "px";
                document.getElementById("Javascript.LeftDiv").style.left = (document.documentElement.scrollLeft + Borderpx) + "px";
                document.getElementById("Javascript.RightDiv").style.display = "";
                document.getElementById("Javascript.RightDiv").style.top = (document.documentElement.scrollTop + Toppx) + "px";
                document.getElementById("Javascript.RightDiv").style.left = (document.documentElement.scrollLeft + document.documentElement.clientWidth - document.getElementById("Javascript.RightDiv").offsetWidth - Borderpx + divlen) + "px";
            }
            else {
                document.getElementById("Javascript.LeftDiv").style.display = "none";
                document.getElementById("Javascript.LeftDiv").style.top = document.body.scrollTop + Toppx;
                document.getElementById("Javascript.LeftDiv").style.left = document.body.scrollLeft + Borderpx;
                document.getElementById("Javascript.RightDiv").style.display = "";
                document.getElementById("Javascript.RightDiv").style.top = document.body.scrollTop + Toppx;
                document.getElementById("Javascript.RightDiv").style.left = document.body.scrollLeft + document.body.clientWidth - document.getElementById("Javascript.RightDiv").offsetWidth - Borderpx + divlen;
            }
        }

        function hidead() {
            showad = false;
            document.getElementById("Javascript.LeftDiv").style.display = "none";
            document.getElementById("Javascript.RightDiv").style.display = "none";
        }
        function Showad() {
            showad = true;
            document.getElementById("Javascript.LeftDiv").style.display = "none";
            document.getElementById("Javascript.RightDiv").style.display = "";
        }
        function scalltime() {
            window.setTimeout("scall()", 1);
        }
        window.onscroll = scalltime;
        //window.onscroll=scall;
        window.onresize = scalltime;
        window.onload = scall;
        //hidead();
        //-->
    </script>

    <script type="text/javascript">
        var posPx = 16;
        var butong_net_top = document.getElementById("butong_net_top");
        var butong_net_top2 = document.getElementById("butong_net_top2");
        var butong_net_top1 = document.getElementById("butong_net_top1");
        butong_net_top2.innerHTML = butong_net_top1.innerHTML; //克隆butong_net_top1为butong_net_top2

        function wait() {
            timerScroll = setInterval(MarqueesTopAdv, 20);
        }
        function MarqueesTopAdv() {
            if (posPx == 0) {
                clearInterval(timerScroll);
                posPx = 16;
                return;
            }
            //当滚动至butong_net_top1与butong_net_top2交界时
            if (butong_net_top2.offsetTop - butong_net_top.scrollTop <= 0) {
                butong_net_top.scrollTop = 0; //butong_net_top跳到最顶端
            }
            else {
                butong_net_top.scrollTop = butong_net_top.scrollTop + 1;
                posPx--;
            }
        }
        var timerScroll;
        var timerScroll1 = setInterval(wait, 3000);//设置定时器
        //鼠标移上时清除定时器达到滚动停止的目的
        butong_net_top.onmouseover = function () { clearInterval(timerScroll1) }
        //鼠标移开时重设定时器
        butong_net_top.onmouseout = function () {
            timerScroll1 = setInterval(wait, 3000)
        }
    </script>
